<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doings</title>
</head>
<body>
<table>
    <tr>
        <th>Description</th>
        <th>Date</th>
    </tr>
    <th:block th:each="doing : ${doings}">
        <tr>
            <td th:text="${doing.description}"></td>
            <td th:text="${doing.date}"></td>
        </tr>
    </th:block>
</table>


</body>
</html>
